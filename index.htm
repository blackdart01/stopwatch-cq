<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <label for="clock" id="clock">
            <span id="hr"> 00</span>:<span id="min"> 00</span>:<span id="sec"> 00</span>:<span id="msec">
                000</span></label>
        <div class="align">
            <button type="button" id="lap">Lap</button>
            <button type="button" id="start" class="start">Start</button>
        </div>
        <div class="populate" id="populate">
            <hr>
            <div class="laprow">
                <p id="lapcount">Lap 0</p>
                <p id="laptime">00: 00: 00: 000</p>
            </div>
        </div>
    </div>
    <!-- <button type="button" id="resetlapbtn">Reset Lap</button> -->
    <script src="app.js"></script>
</body>

</html>
